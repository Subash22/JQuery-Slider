<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Slider</title>
    <link rel="stylesheet" href="jquerySlider.css">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="jquerySlider.js"></script>
</head>
<body>
    <center><div class="cointainer">
        <div class="header">
            <h1>JQuery Image Slider</h1>
        </div>

        <div class="slider">
            <ul class="slides">
                <li class="slide"><img src="Images/1.jpeg" class="active"></li>
                <li class="slide"><img src="Images/2.jpg"></li>
                <li class="slide"><img src="Images/3.jpg"></li>
                <li class="slide"><img src="Images/4.jpg"></li>
                <li class="slide"><img src="Images/5.jpg"></li>
            </ul>

            <img id="button-previous" src="Images/arrow-left.png">
            <img id="button-next" src="Images/arrow-right.png">
        </div>
    </div></center>
</body>
</html>
